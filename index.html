<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
</head>
<body>
    <form id="teamSearch">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname">
        <button type="submit" id="searchSubmitbtn">Search Players</button>
      </form>
      <span>
          <h1 id="playerResult">
          </h1>
      </span>
      <table id="resultTable">
          <tr>
              <th>Team</th>
              <th>Position</th>
              <th>Height</th>
          </tr>
          <tr>
              <td id="Team"></td>
              <td id="Position"></td>
              <td id="Height"></td>
          </tr>
      </table>
<div>
    <h2>Choose A Team</h2>
    <div id="teamPics"></div>
</div>
<div id="playerObj">
    <h1>Player Roster</h1>
    <ol id="playersContainer"></ol>
</div>

    
</body>
</html>
