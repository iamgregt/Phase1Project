<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
</head>
<body>
<div>
    <h2>Choose A Team</h2>
    <div id="teamPics"></div>
</div>
<div id="playerObj">

</div>
<iframe id="iframe1" type="text/html" class="iframe"
allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
allowfullscreen></iframe>
<iframe id="iframe2" type="text/html" class="iframe"
allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
allowfullscreen></iframe>
<div id="teamInfo">
    <p id="score"></p>
</div>
<div id="searchForm">
    <form id="teamSearch">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname">
        <button type="submit" id="searchSubmitbtn">Search Players</button>
      </form>
</div>
<div>
<select id="playerScroll" size="10"></select>
    <h1 id="roster">Player Roster</h1>
    <ol id="playersContainer"></ol>
</div>


</body>
</html>
